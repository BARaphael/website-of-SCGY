			<script language="javascript"> 
				function showPic(event,sUrl){ 
				  var x,y; 
				  x = event.pageX; 
				  y = event.pageY; 
				  var imgwidth = 0.3 * window.outerWidth + "";
				  document.getElementById("Layer1").style.left = x+2+'px'; 
				  document.getElementById("Layer1").style.top = y+2+'px'; 
				  document.getElementById("Layer1").innerHTML = "<img width ="+imgwidth+" border='0' src=\"" + sUrl + "\">"; 
				  document.getElementById("Layer1").style.display = ""; 
				} 
				function hiddenPic(){ 
				  document.getElementById("Layer1").innerHTML = ""; 
				  document.getElementById("Layer1").style.display = "none"; 
				} 
				</script>
			
				<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
				<script>
				  width = window.outerWidth ;
				  scale = 0.5;
				  svgwidth = width*scale;
				  var jsonCircles = [
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.5,"radius":svgwidth*0.16,"color":"#f0f0f0","department":"主席团"},
					{"x_axis":svgwidth*0.15,"y_axis":svgwidth*0.5,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"技术部","link":"html_jsb/jsb.html","pic":"'zzjg_material/jsb.jpeg'"},
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.15,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"办公室","link":"html_bgs/bgs.html","pic":"'zzjg_material/bgs.jpeg'"},
					{"x_axis":svgwidth*0.85,"y_axis":svgwidth*0.5,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"设计部","link":"html_sjb/sjb.html","pic":"'zzjg_material/sjb.jpeg'"},
					{"x_axis":svgwidth*0.5,"y_axis":svgwidth*0.85,"radius":svgwidth*0.12,"color":"#b3f0ff","department":"外交部","link":"html_wjb/wjb.html","pic":"'zzjg_material/wjb.jpeg'"}, 
					{"x_axis":svgwidth*0.2526,"y_axis":svgwidth*0.2526,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"网媒部","link":"html_wmb/wmb.html","pic":"'zzjg_material/wmb.jpeg'"},
					{"x_axis":svgwidth*0.2526,"y_axis":svgwidth*0.7474,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"学术部","link":"html_xsb/xsb.html","pic":"'zzjg_material/xsb.jpeg'"},
					{"x_axis":svgwidth*0.7474,"y_axis":svgwidth*0.2526,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"权益部","link":"html_qyb/qyb.html","pic":"'zzjg_material/qyb.jpeg'"},
					{"x_axis":svgwidth*0.7474,"y_axis":svgwidth*0.7474,"radius":svgwidth*0.12,"color":"#ffd7d7","department":"文体部","link":"html_wtb/wtb.html","pic":"'zzjg_material/wtb.jpeg'"}  
				  ];
			
				  var svgContainer = d3.select("#svghere").append("svg")
					.attr("width",svgwidth)
					.attr("height",svgwidth);
			 
				  var links = svgContainer.selectAll("a")
					.data(jsonCircles)
					.enter()
					.append("a") 
					.attr("href",function(d){return d.link;})
					.attr("onmouseout","hiddenPic()")
					.attr("onmousemove",function(d,i){if(i!=0)return "showPic(event,"+d.pic+")";});
			
				  var circles = links
					.append("circle")
					.attr("cx",function(d){return d.x_axis;})
					.attr("cy",function(d){return d.y_axis;})
					.attr("r",function(d){return d.radius;})
					.style("fill",function(d){return d.color;});
			
				  var texts = links
					.append("text")
					.attr("x",function(d){return d.x_axis - 0.07 * svgwidth;})
					.attr("y",function(d){return d.y_axis + 0.015 * svgwidth;})
					.attr("font-size", "2.5vw")
					.text(function(d){return d.department;});      
				  
				</script>
